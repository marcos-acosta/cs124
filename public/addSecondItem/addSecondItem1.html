<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add second item - view 2</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="pageContent">
      <div id="toDoHeader">
        <h2>
          todo
        </h2>
      </div>
    </div>
    <hr>
    <div id="mainContent">
      <div class="toDoItem">
        <div class="toDoItemInline">
          <input type="checkbox" id="item-1">
          <label for="item-1">
            buy new John Grisham book
          </label>
          <button class="toDoItemMoreOptions">
            ᐳ
          </button>
        </div>
      </div>

      <div class="toDoItem">
        <div class="toDoItemInline">
          <input type="checkbox" id="item-2">
          <label for="item-2">
            call mom
          </label>
          <button class="toDoItemMoreOptions">
            ᐳ
          </button>
        </div>
      </div>

      <div class="toDoItem">
        <div class="toDoItemInline">
          <input type="checkbox" id="item-3">
          <label for="item-3">
            text john
          </label>
          <button class="toDoItemMoreOptions">
            ᐳ
          </button>
        </div>
      </div>

      <div class="toDoItem">
        <div class="toDoItemInline">
          <input type="checkbox" id="item-4">
          <label for="item-4">
            <input type="text" placeholder="task" class="nameTask" />
          </label>
        </div>
      </div>
    </div>
    <div id="addItemFooter" class="grayedOutButton">
      + add item
    </div>
  </body>
</html>
